# ============================================
# HTTPS Server - AskValentin Core
# ============================================
server {
    listen 443 ssl;
    http2 on;
    server_name askvalentin.duckdns.org;

    # SSL Zertifikate
    ssl_certificate /etc/letsencrypt/live/askvalentin.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/askvalentin.duckdns.org/privkey.pem;

    # SSL Best Practices
    include /etc/nginx/ssl/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========================================
    # ðŸ”§ TRAILING SLASH REDIRECTS (ZUERST!)
    # ========================================
    location = /grafana {
        return 301 $scheme://$host/grafana/;
    }

    location = /prometheus {
        return 301 $scheme://$host/prometheus/;
    }

    location = /monitor {
        return 301 $scheme://$host/monitor/;
    }

    # ========================================
    # Main App
    # ========================================
    location / {
        proxy_pass http://askvalentin_app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate Limiting
        limit_req zone=askvalentin_chat burst=10 nodelay;

        # Timeouts fÃ¼r LLM Streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # ========================================
    # Monitor Dashboard
    # ========================================
    location /monitor {
        proxy_pass http://askvalentin_monitor_backend/monitor;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # Grafana
    # ========================================
    location /grafana/ {
        proxy_pass http://askvalentin_grafana_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================
    # Prometheus
    # ========================================
    location /prometheus/ {
        proxy_pass http://askvalentin_prometheus_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================================
    # Health Check
    # ========================================
    location /health {
        proxy_pass http://askvalentin_app_backend/health;
        access_log off;
    }
}