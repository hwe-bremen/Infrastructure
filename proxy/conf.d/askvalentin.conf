# ============================================
# ðŸ”§ RATE LIMITING ZONES
# ============================================
limit_req_zone $binary_remote_addr zone=askvalentin_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=askvalentin_chat:10m rate=5r/s;

# ============================================
# HTTP Server - Redirect zu HTTPS
# ============================================
server {
    listen 80;
    server_name askvalentin.duckdns.org;

    # ACME Challenge fÃ¼r Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS Server - AskValentin Core
# ============================================
server {
    listen 443 ssl;
    http2 on;
    server_name askvalentin.duckdns.org;

    # SSL Zertifikate
    ssl_certificate /etc/letsencrypt/live/askvalentin.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/askvalentin.duckdns.org/privkey.pem;

    # SSL Best Practices
    include /etc/nginx/ssl/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob: https://experts.jobs; connect-src 'self' https:; font-src 'self' https: data:; frame-ancestors 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=(self), payment=()" always;

    # Client Body Size
    client_max_body_size 10M;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Logging
    access_log /var/log/nginx/askvalentin_access.log;
    error_log /var/log/nginx/askvalentin_error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # ========================================
    # ðŸ”§ TRAILING SLASH REDIRECTS
    # ========================================
    location = /monitor {
        return 301 $scheme://$host/monitor/;
    }

    location = /grafana {
        return 301 $scheme://$host/grafana/;
    }

    location = /prometheus {
        return 301 $scheme://$host/prometheus/;
    }

    location = /admin {
        return 301 $scheme://$host/admin/;
    }

    # ========================================
    # Monitor Static Files (VOR /static/!)
    # ========================================
    location /static/css/monitor/ {
        proxy_pass http://askvalentin-monitor:5050/static/css/monitor/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public";
    }

    location /static/js/monitor/ {
        proxy_pass http://askvalentin-monitor:5050/static/js/monitor/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public";
    }

    # ========================================
    # Health Check
    # ========================================
    location /health {
        proxy_pass http://askvalentin-app:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # ========================================
    # Monitor Dashboard
    # ========================================
    location /monitor {
        proxy_pass http://askvalentin-monitor:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========================================
    # QA-Booster Admin (Streamlit)
    # ========================================
    location /qa-admin {
        return 302 /qa-admin/;
    }

    location /qa-admin/ {
        proxy_pass http://askvalentin-app:8501/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_redirect off;
    }

    location /_stcore/ {
        proxy_pass http://askvalentin-app:8501/_stcore/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    location /_stcore/stream {
        proxy_pass http://askvalentin-app:8501/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    location /qa-admin/static/ {
        proxy_pass http://askvalentin-app:8501/static/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    location /vendor/ {
        proxy_pass http://askvalentin-app:8501/vendor/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    location /component/ {
        proxy_pass http://askvalentin-app:8501/component/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    # ========================================
    # API Routes
    # ========================================

    # QA-Booster API
    location /api/qa-booster/ {
        proxy_pass http://askvalentin-app:8000/api/qa-booster/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Monitor API Routes
    location /monitor/api/ {
        proxy_pass http://askvalentin-monitor:5050/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache Analytics API
    location /api/cache/ {
        proxy_pass http://askvalentin-monitor:5050/api/cache/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Scheduler APIs
    location /api/scheduler-summary {
        proxy_pass http://askvalentin-monitor:5050/api/scheduler-summary;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location /api/scheduler-status {
        proxy_pass http://askvalentin-monitor:5050/api/scheduler-status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
    }

    location /api/scheduler-diagnostics {
        proxy_pass http://askvalentin-monitor:5050/api/scheduler-diagnostics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
    }

    location /api/scheduler-health {
        proxy_pass http://askvalentin-monitor:5050/api/scheduler-health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
    }

    location /api/next-scheduled-jobs {
        proxy_pass http://askvalentin-monitor:5050/api/next-scheduled-jobs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
    }

    location /api/scheduler-jobs {
        proxy_pass http://askvalentin-monitor:5050/api/scheduler-jobs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Session Management APIs
    location /api/session-health {
        proxy_pass http://askvalentin-monitor:5050/api/session-health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
    }

    location /api/session-statistics {
        proxy_pass http://askvalentin-monitor:5050/api/session-statistics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/admin/session-cleanup {
        proxy_pass http://askvalentin-monitor:5050/api/session-cleanup;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/admin/force-session-cleanup {
        proxy_pass http://askvalentin-monitor:5050/api/force-session-cleanup;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/admin/cleanup-user-session {
        proxy_pass http://askvalentin-monitor:5050/api/cleanup-user-session;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/admin/session-diagnostics {
        proxy_pass http://askvalentin-monitor:5050/api/session-diagnostics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
    }

    location /api/admin/export-session-data {
        proxy_pass http://askvalentin-monitor:5050/api/export-session-data;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Memory Management APIs
    location /api/memory/cleanup {
        proxy_pass http://askvalentin-monitor:5050/api/memory/cleanup;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept application/json;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/memory-health {
        proxy_pass http://askvalentin-monitor:5050/api/memory-health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/weekly-reset-status {
        proxy_pass http://askvalentin-monitor:5050/api/weekly-reset-status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # General API (to App)
    location /api/ {
        limit_req zone=askvalentin_api burst=20 nodelay;
        proxy_pass http://askvalentin-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================
    # Chat Interface
    # ========================================
    location /chat {
        limit_req zone=askvalentin_chat burst=10 nodelay;
        proxy_pass http://askvalentin-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    # ========================================
    # Static Assets
    # ========================================
    location /static/ {
        proxy_pass http://askvalentin-app:8000/static/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public";
    }

    location /chat-widget/ {
        proxy_pass http://askvalentin-app:8000/chat-widget/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public";
    }

    # ========================================
    # Admin
    # ========================================
    location /admin/ {
        proxy_pass http://askvalentin-monitor:5050/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================================
    # Grafana
    # ========================================
    location /grafana/ {
        proxy_pass http://askvalentin-grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ========================================
    # Prometheus
    # ========================================
    location /prometheus/ {
        proxy_pass http://askvalentin-prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_redirect off;
    }

    # ========================================
    # Metrics (Prometheus Scraping)
    # ========================================
    location /metrics {
        allow 172.20.0.0/16;
        deny all;
        proxy_pass http://askvalentin-app:8000/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # ========================================
    # Root & Fallback
    # ========================================
    location = / {
        return 301 /chat-widget/test/index2.html;
    }

    location / {
        proxy_pass http://askvalentin-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # ========================================
    # Security Blocks
    # ========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|docker-compose|Dockerfile) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================
    # Favicon & Robots
    # ========================================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files /static/favicon.ico =404;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        try_files /static/robots.txt =404;
    }
}