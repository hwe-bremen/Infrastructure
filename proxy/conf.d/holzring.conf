# ============================================
# ðŸ”§ RATE LIMITING ZONES
# ============================================
limit_req_zone $binary_remote_addr zone=holzring_chat:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=holzring_api:10m rate=10r/s;

# ============================================
# HTTP Server - Redirect zu HTTPS
# ============================================
server {
    listen 8080;
    server_name askvalentin-holzring.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host:8443$request_uri;
    }
}

# ============================================
# HTTPS Server - Holzring
# ============================================
server {
    listen 8443 ssl;
    http2 on;
    server_name askvalentin-holzring.duckdns.org;

    # SSL Zertifikate
    ssl_certificate /etc/letsencrypt/live/askvalentin-holzring.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/askvalentin-holzring.duckdns.org/privkey.pem;

    # SSL Best Practices
    include /etc/nginx/ssl/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client Body Size
    client_max_body_size 10M;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # ========================================
    # ðŸ”§ TRAILING SLASH REDIRECTS
    # ========================================
    location = /monitor {
        return 301 $scheme://$host:8443/monitor/;
    }

    location = /grafana {
        return 301 $scheme://$host:8443/grafana/;
    }

    location = /prometheus {
        return 301 $scheme://$host:8443/prometheus/;
    }

    location = /admin {
        return 301 $scheme://$host:8443/admin/;
    }

    # ========================================
    # Monitor Static Files
    # ========================================
    location /static/css/monitor/ {
        proxy_pass http://holzring-monitor:5051/static/css/monitor/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public";
    }

    location /static/js/monitor/ {
        proxy_pass http://holzring-monitor:5051/static/js/monitor/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public";
    }

    # ========================================
    # Health Check
    # ========================================
    location /health {
        proxy_pass http://holzring-app:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # ========================================
    # Monitor Dashboard
    # ========================================
    location /monitor/ {
        proxy_pass http://holzring-monitor:5051;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # QA-Booster Admin (Streamlit)
    # ========================================
    location /qa-admin {
        return 302 /qa-admin/;
    }

    location /qa-admin/ {
        proxy_pass http://holzring-app:8501/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_redirect off;
    }

    location /_stcore/ {
        proxy_pass http://holzring-app:8501/_stcore/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /_stcore/stream {
        proxy_pass http://holzring-app:8501/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # ========================================
    # API Routes
    # ========================================

    # Monitor API
    location /monitor/api/ {
        proxy_pass http://holzring-monitor:5051/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Session APIs
    location /api/session-health {
        proxy_pass http://holzring-monitor:5051/api/session-health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/session-statistics {
        proxy_pass http://holzring-monitor:5051/api/session-statistics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Scheduler APIs
    location /api/scheduler-status {
        proxy_pass http://holzring-monitor:5051/api/scheduler-status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # General API (to App)
    location /api/ {
        limit_req zone=holzring_api burst=20 nodelay;
        proxy_pass http://holzring-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================
    # Chat Interface
    # ========================================
    location /chat {
        limit_req zone=holzring_chat burst=10 nodelay;
        proxy_pass http://holzring-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    # ========================================
    # Static Assets
    # ========================================
    location /static/ {
        proxy_pass http://holzring-app:8000/static/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public";
    }

    location /chat-widget/ {
        proxy_pass http://holzring-app:8000/chat-widget/;
        proxy_set_header Host $host;
        expires 1h;
    }

    # ========================================
    # Admin
    # ========================================
    location /admin/ {
        proxy_pass http://holzring-monitor:5051/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================================
    # Grafana
    # ========================================
    location /grafana/ {
        proxy_pass http://holzring-grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
    }

    # ========================================
    # Prometheus
    # ========================================
    location /prometheus/ {
        proxy_pass http://holzring-prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    # ========================================
    # Metrics (Prometheus scraping)
    # ========================================
    location /metrics {
        proxy_pass http://holzring-app:8000/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # ========================================
    # Root & Fallback
    # ========================================
    location = / {
        return 301 /chat-widget/test/index2.html;
    }

    location / {
        proxy_pass http://holzring-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # Security Blocks
    # ========================================
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~ ^/(\.env|docker-compose|Dockerfile) {
        deny all;
        access_log off;
    }

    # ========================================
    # Favicon & Robots
    # ========================================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}