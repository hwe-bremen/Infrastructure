# ============================================
# Holzring Client Project
# Domain: askvalentin-holzring.duckdns.org
# Port: 8443 (Non-Standard HTTPS)
# ============================================

# Rate Limiting
limit_req_zone $binary_remote_addr zone=holzring_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=holzring_chat:10m rate=5r/s;

# Upstream Definitions
upstream holzring_app {
    server holzring-app:8000 max_fails=3 fail_timeout=30s;
}

upstream holzring_monitor {
    server holzring-monitor:5050 max_fails=3 fail_timeout=30s;
}

upstream holzring_grafana {
    server holzring-grafana:3000 max_fails=3 fail_timeout=30s;
}

upstream holzring_prometheus {
    server holzring-prometheus:9090 max_fails=3 fail_timeout=30s;
}

# ============================================
# HTTP → HTTPS Redirect (Port 8080 → 8443)
# ============================================
server {
    listen 8080;
    server_name askvalentin-holzring.duckdns.org;

    # ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ✅ KRITISCH: Redirect MIT Port 8443!
    location / {
        return 301 https://$server_name:8443$request_uri;
    }
}

# ============================================
# HTTPS Server - Holzring
# ============================================
server {
    listen 8443 ssl http2;
    server_name askvalentin-holzring.duckdns.org;

    # SSL Zertifikate
    ssl_certificate /etc/letsencrypt/live/askvalentin-holzring.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/askvalentin-holzring.duckdns.org/privkey.pem;
    
    # SSL Best Practices
    include /etc/nginx/ssl/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========================================
    # Main App
    # ========================================
    location / {
        proxy_pass http://holzring_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        limit_req zone=holzring_chat burst=10 nodelay;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # ========================================
    # Monitor Dashboard
    # ✅ Trailing Slash Redirects MIT Port!
    # ========================================
    location = /monitor/api-router-mini {
        return 301 $scheme://$host:8443/monitor/api-router-mini/;
    }

    location /monitor {
        proxy_pass http://holzring_monitor/monitor;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================================
    # Grafana
    # ✅ Trailing Slash Redirect MIT Port!
    # ========================================
    location = /grafana {
        return 301 $scheme://$host:8443/grafana/;
    }

    location /grafana/ {
        proxy_pass http://holzring_grafana/;
        proxy_set_header Host $host;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================
    # Prometheus
    # ✅ Trailing Slash Redirect MIT Port!
    # ========================================
    location = /prometheus {
        return 301 $scheme://$host:8443/prometheus/;
    }

    location /prometheus/ {
        proxy_pass http://holzring_prometheus/;
        proxy_set_header Host $host;
    }

    # ========================================
    # Health Check
    # ========================================
    location /health {
        proxy_pass http://holzring_app/health;
        access_log off;
    }
}
