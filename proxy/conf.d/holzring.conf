# ============================================
# üîß RATE LIMITING ZONES (MUSS GANZ OBEN!)
# ============================================
limit_req_zone $binary_remote_addr zone=holzring_chat:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=holzring_api:10m rate=10r/s;

server {
    listen 8080;  # ‚Üê GE√ÑNDERT von 80
    server_name askvalentin-holzring.duckdns.org;
    return 301 https://$host:8443$request_uri;
}

server {
    listen 8443 ssl;  # ‚Üê GE√ÑNDERT von 443
    http2 on;
    server_name askvalentin-holzring.duckdns.org;  # ‚Üê server_name HINZUGEF√úGT

    ssl_certificate /etc/letsencrypt/live/askvalentin-holzring.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/askvalentin-holzring.duckdns.org/privkey.pem;

    # SSL Best Practices
    include /etc/nginx/ssl/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # üîß TRAILING SLASH REDIRECTS (WICHTIG!)
    location = /grafana {
        return 301 $scheme://$host:8443/grafana/;
    }

    location = /prometheus {
        return 301 $scheme://$host:8443/prometheus/;
    }

    location = /monitor {
        return 301 $scheme://$host:8443/monitor/;
    }

    # Main App
    location / {
        proxy_pass http://holzring-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://holzring-grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Prometheus
    location /prometheus/ {
        proxy_pass http://holzring-prometheus:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Monitor
    location /monitor/ {
        proxy_pass http://holzring-monitor:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}